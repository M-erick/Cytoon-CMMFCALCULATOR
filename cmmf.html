<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMMF</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <title>
        CMMF
    </title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>

    <div
        style="display: flex;justify-content:space-between; background-image: url('image.png'); background-size: cover; width: 80%; margin-top: 20px;margin-left: 40px;">
        <div style="display: flex;justify-content: flex-start; gap: 25px;">
            <h4 style="  padding:5px; padding-left: 10px;">Cytonn Invest</h4>
            <!-- <div style="  margin:8px; padding: 5px; border: 1px solid black; border-radius: 8px;">
                <a href="" style="color:inherit;text-decoration: none;">CMFF</a>

            </div> -->

            <!-- <h4>logo</h4> -->
        </div>

        <div style="  margin:8px; padding: 5px; border: 1px solid black; border-radius: 8px;">
            User Profile
        </div>


    </div>
    <div style="width: 80%; ">
        <table style="margin-left: 40px; margin-right: 100px;">
            <tr>
                <td>
                    <form onsubmit="event.preventDefault(); customer.onFormSubmit();" autocomplete="off">
                        <div>
                            <label for="">Fund</label>
                            <select name="" id="fund">
                                <option value="CMMF">CMMF</option>
                                <option value="CMIF">CMIF</option>
                            </select>
                        </div>
                        <div>
                            <label for="">Amount</label>

                            <input type="number" name="amount" id="amount" required>
                        </div>
                        <div>
                            <label for="">Rate</label>

                            <input type="text" name="rate" id="rate"  >
                        </div>
                        <div>
                            <label for="">Interest</label>

                            <input type="number" name="simpleInterest" id="simpleInterest"  readonly>
                        </div>
                        <div>
                            <label for="">Taxable Rate</label>

                            <input type="text" name="taxableRate" id="taxableRate"  >
                        </div>
                        <div>
                            <label for="">Tax</label>

                            <input type="number" name="tax" id="tax"  readonly >
                        </div>
                        <div>
                            <label for="">Total</label>

                            <input type="number" name="total" id="total"  readonly>
                        </div>
                        <!-- Align items to the right -->
                        <div style="text-align: center; ">
                            <input
                                style="background-image: url('image.png');border: none;padding: 14px 20px;width: 20%;cursor: pointer; border-radius: 8px;"
                                type="submit" value="Submit">
                        </div>
                    </form>
                </td>
            </tr>
        </table>

        <table style="margin-left: 40px;">
            <tr>
                <td>
                    <h4 style="text-align: center;background-image: url('image.png'); background-size: cover;">Employee
                        Records Output</h4>
                    <table class="list" id="cmmfList">
                        <thead>
                            <tr>
                                <th>TYPE</th>
                                <th>Amount</th>
                                <th>Rate</th>
                                <th>Simple Interest</th>
                                <th>Taxable Rate</th>
                                <th>Tax</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>

    </div>

    <script src="cmmf.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
